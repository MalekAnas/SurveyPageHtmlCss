<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undersökningsformulär</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 id="title">BEST COMPANY SURVEY</h1>

    <h3 id="description">Please take your time filing this survey!</h3>
    <div class="form">
      <form>
        <div class="row_tab">
          <div class="label_burger">
            <h3>Name:</h3>
          </div>
          <div class="input_burger">
            <input type="text" placeholder="Your Name" maxlength="20" />
          </div>
        </div>

        <div class="row_tab">
          <div class="label_burger">
            <h3>Age:</h3>
          </div>
          <div class="input_burger">
            <input type="number" placeholder="Your age" max="120" />
          </div>
        </div>

        <div class="row_tab">
          <div class="label_burger">
            <h3>E-mail:</h3>
          </div>
          <div class="input_burger">
            <input type="email" placeholder="E-mail" maxlength="70" />
          </div>
        </div>

        
        <div class="row_tab">
          <label for=""><h4>Who you are:</h4></label>

          <textarea id="w3review" name="w3review" rows="4" cols="30">
          </textarea>
        </div>

        <div>
          <div class="label-radio">
            <h4>Do you train sport:</h4>
          </div>

          <div class="input-radio">
            <input type="radio" id="Yes" name="sport" />
            <label for="male">Yes</label><br />
            <input type="radio" id="No" name="sport" />
            <label for="male">No</label><br />
          </div>
        </div>

        <div class="row_tab">
          <div class="label-checkbox">
            <h5>How do you like to receive new Knowledge?</h5>
          </div>

          <div class="input-checkbox">
            <form>
          
              

              <label class="checkbox-inline">
                <input type="checkbox" value="">Books
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" value="">Newspappers
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" value="">Online
              </label>

            </form>

            
          </div>
              <input type="submit" value="Submit" />
        </div>

        <div class="row_tab">
          <div class="label-select">
            <label for=""> <h3>Your favourit movie:</h3></label>
          </div>
          <div class="select-input">
            <select name="" id="">
              <option value="">Intersteller</option>
              <option value="">Inception</option>
              <option value="">Die Hard 4</option>
            </select>
          </div>
        </div>

      </form>


    </div>


    
  </body>
</html>
